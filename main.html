<!DOCTYPE html>

<html>

<head>
	<title>Bootstrap Shopping Cart Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        h1, h2 {
            color: #3b99e0;
        }
        .summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
        }
    </style>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <h1 class="text-center">Shopping Cart</h1>
        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                    <h2 class="block-heading text-center">Your Products</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="image1.jpg" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-md-6">
                            <img src="image2.jpg" class="img-fluid" alt="Product 2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="image3.jpg" class="img-fluid" alt="Product 3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h3>Price Summary</h3>
                    <p>Total: $XX.XX</p>
                    <button class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
